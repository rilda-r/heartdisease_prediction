<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Heart Disease Prediction</h2>

    <form method="POST">

        <label>Age</label>
        <input type="number" name="age" min="1" max="120">

        <label>Sex (1 = Male, 0 = Female)</label>
        <input type="number" name="sex" min="0" max="1">

        <label>Chest Pain Type (0â€“3)</label>
        <input type="number" name="cp" min="0" max="3">

        <label>Resting Blood Pressure</label>
        <input type="number" name="trestbps">

        <label>Cholesterol</label>
        <input type="number" name="chol">

        <label>Fasting Blood Sugar (1 = Yes, 0 = No)</label>
        <input type="number" name="fbs" min="0" max="1">

        <label>Max Heart Rate</label>
        <input type="number" name="thalach">

        <label>Exercise Induced Angina (1 = Yes, 0 = No)</label>
        <input type="number" name="exang" min="0" max="1">

        <label>Oldpeak</label>
        <input type="number" step="0.1" name="oldpeak">

        <button type="submit">Predict</button>
    </form>

    {% if error %}
        <div class="result error">
            {{ error }}
        </div>
    {% endif %}

    {% if prediction is not none %}
        <div class="result success">
            {{ "High Risk of Heart Disease" if prediction == 1 else "Low Risk of Heart Disease" }}
        </div>
    {% endif %}
</div>

</body>
</html>
